<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Budget App</title>
</head>
<body>
  <h1>Budget Categories</h1>
  <form id="category-form">
    <input type="text" id="category-name" placeholder="Enter a category name" required>
    <button type="submit">Add Category</button>
  </form>
  <h2>Existing Categories</h2>
  <ul id="category-list"></ul>

  <h2>Add Expense</h2>
  <form id="expense-form">
    <input type="text" id="expense-price" placeholder="Price" required>
    <input type="date" id="expense-date" required>
    <select id="expense-category">
      <!-- Categories will be populated dynamically -->
    </select>
    <input type="text" id="expense-description" placeholder="Description">
    <button type="submit">Add Expense</button>
  </form>
  
  <h2>Expenses</h2>
  <ul id="expense-list"></ul>  

  <script src="/client.js"></script>
</body>
</html>
