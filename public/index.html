<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Budget App</title>
</head>
<body>
  <h1>Budget Categories</h1>
  <form id="category-form">
    <input type="text" id="category-name" placeholder="Enter a category name" required>
    <label>
      <input type="radio" name="category-type" value="expense" checked> Expense
    </label>
    <label>
      <input type="radio" name="category-type" value="income"> Income
    </label>
    <button type="submit">Add Category</button>
  </form>
  <h2>Existing Categories</h2>
  <ul id="category-list"></ul>

  <h2>Add Transaction</h2>
  <form id="transaction-form">
    <input type="text" id="transaction-amount" placeholder="Amount" required>
    <input type="date" id="transaction-date" required>
    <select id="transaction-category">
      <!-- Categories will be populated dynamically -->
    </select>
    <input type="text" id="transaction-description" placeholder="Description">
    <button type="submit">Add Transaction</button>
  </form>
  
  
  <h2>Transactions</h2>
  <ul id="transaction-list"></ul>

  <script src="/client.js"></script>
</body>
</html>
